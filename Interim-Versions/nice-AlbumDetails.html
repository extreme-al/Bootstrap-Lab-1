<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Music Store</title>
    <link href="styles/bootstrap.min.css" rel="stylesheet" />
    <script src="scripts/jquery-2.1.4.min.js"></script>
</head>
<body>
    <div class="jumbotron">
        <div class="container text-center">
            <h1 align="center">Music Store</h1>
            <h3>Machine Head by Deep Purple</h3>
            <img align="left" src="blank-record.png" alt="record image">
            <div class="row">
                <div class="col-lg-4">
                    <h3>Side 1</h3>
                    <ul class="list-group">
                        <li class="list-group-item">Highway Star</li>
                        <li class="list-group-item">Maybe I'm a Leo</li>
                        <li class="list-group-item">Pictures of Home</li>
                        <li class="list-group-item">Never Before</li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <h3>Side 2</h3>
                        <ul class="list-group">
                            <li class="list-group-item">Smoke on the Water</li>
                            <li class="list-group-item">Lazy</li>
                            <li class="list-group-item">Space Truckin'</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
